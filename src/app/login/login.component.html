<mat-card class="card-insercao-usuario">
  <mat-card-header>
    <mat-card-title>Cadastre-se</mat-card-title>
  </mat-card-header>
  <mat-card-content >
    <mat-form-field appearance="fill" class="mat-form-simples">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="usuario.email" placeholder="digite o email">
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-form-simples">
      <mat-label>Senha</mat-label>
      <input  matInput [(ngModel)]="usuario.senha" placeholder="digite a senha">
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer align="center">
    <button mat-raised-button (click)="inserirUsuario()">
       Cadastro
    </button>
  </mat-card-footer>
</mat-card>
